<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header"> 
            <h1 id="logo">facebook</h1>
            <p class="p1">Recent Logins</p>
            <p class="p2">Click your picture or add an account.</p>   

            <div class="image-container">
            <button><img src="/turks.jpg" width="150"><p class="account-name1">Turks</p></button>
                <div class="icon">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
            <button><img src="/f6f3f3.png" width="150"><p class="account-name">Add Account</p></button>
                <div class="add-icon">
                    <i class="fa-duotone fa-solid fa-plus" style="--fa-primary-color: #dcdfe5; --fa-secondary-color: #dcdfe5;"></i>
                </div>
            </div>
        </div>

        <div class="login">
            <form action="#">
            <input type="email" name="email" placeholder="Email or phone number">
            <input type="password" name="" placeholder="Password" >
            <button>Log In</button>
            <a href="#">Forgot Password?</a>
            </form>
            <hr>
            <div class="create">
            <a href="#">Create new account</a>
            </div>
        </div>
    </div>
</body>

</html>
